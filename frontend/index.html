<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncWatch</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const e = React.createElement;
    function App() {
      const [roomId, setRoomId] = React.useState(null);
      const createRoom = async () => {
        const res = await axios.post('/trpc/createRoom', { name: 'New room', username: 'Guest' });
        setRoomId(res.data.result.data.roomId);
      };
      return e('div', null,
        e('h1', null, 'SyncWatch Frontend'),
        roomId ? e('p', null, `Created room ${roomId}`) : e('button', { onClick: createRoom }, 'Create Room')
      );
    }
    ReactDOM.createRoot(document.getElementById('app')).render(e(App));
  </script>
</body>
</html>
