<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>YouTube Together</title>
        <meta
            name="description"
            content="Watch YouTube videos together in real-time with friends"
        />

        <!-- Tailwind CSS -->
        <link rel="stylesheet" href="/tailwind.css" />

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- YouTube IFrame API -->
        <script src="https://www.youtube.com/iframe_api" async></script>

        <!-- Trunk will inject the WASM module and other assets here -->
        <link data-trunk rel="rust" data-target-name="youtube-together" />
    </head>

    <body class="bg-gray-900 text-white">
        <!-- Loading spinner -->
        <div id="loading" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
            <div class="text-center">
                <div class="text-6xl mb-4">ðŸŽµ</div>
                <h1 class="text-2xl font-bold text-red-500 mb-2">YouTube Together</h1>
                <div
                    class="animate-spin rounded-full h-8 w-8 border-b-2 border-red-500 mx-auto"
                ></div>
                <p class="text-gray-400 mt-2">Loading...</p>
            </div>
        </div>

        <!-- App will be hydrated here -->
        <div id="app"></div>

        <script>
            // Hide loading spinner once the app loads
            window.addEventListener('DOMContentLoaded', () => {
                setTimeout(() => {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                }, 1000);
            });
        </script>
    </body>
</html>
